<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SentinelAI - Scan Your Repo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container py-5">
    <h1 class="mb-4">SentinelAI: Secure Your Codebase</h1>
    <form action="/scan" method="POST">
        <div class="mb-3">
            <label for="repo_url" class="form-label">GitHub Repository URL</label>
            <input type="url" class="form-control" name="repo_url" id="repo_url" required
                placeholder="https://github.com/your-org/your-repo">
        </div>
        <button type="submit" class="btn btn-primary">Scan</button>
    </form>
</body>

</html>
